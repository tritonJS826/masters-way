basePath: /storage
definitions:
  mwstorage_internal_schemas.UploadFileResponse:
    properties:
      id:
        type: string
      name:
        type: string
      ownerId:
        type: string
      previewUrl:
        type: string
      srcUrl:
        type: string
    required:
    - id
    - name
    - ownerId
    - previewUrl
    - srcUrl
    type: object
info:
  contact: {}
  title: Masters way storage API
  version: "1.0"
paths:
  /dev/reset-db:
    get:
      description: resets db
      responses:
        "204":
          description: No Content
      summary: resets db
      tags:
      - dev
  /files:
    delete:
      consumes:
      - application/json
      description: Delete multiple files from the server storage using their IDs
      operationId: delete-files
      parameters:
      - description: List of file IDs to delete
        in: body
        name: fileIDs
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete files by IDs
      tags:
      - file
    post:
      consumes:
      - multipart/form-data
      description: Uploads a file to the server and stores it in the designated storage
        path
      operationId: upload-file
      parameters:
      - description: File to upload
        in: formData
        name: multipart
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mwstorage_internal_schemas.UploadFileResponse'
      summary: Upload file to storage
      tags:
      - file
swagger: "2.0"
