        users:
          items:
            type: string
          type: array
      required:
      - message
      - users
      type: object
    schemas.MessageReader:
      example:
        readDate: readDate
        userId: userId
      properties:
        readDate:
          type: string
        userId:
          type: string
      required:
      - readDate
      - userId
      type: object
    schemas.MessageResponse:
      example:
        messageReaders:
        - readDate: readDate
          userId: userId
        - readDate: readDate
          userId: userId
        messageId: messageId
        message: message
        ownerId: ownerId
      properties:
        message:
          type: string
        messageId:
          type: string
        messageReaders:
          items:
            $ref: '#/components/schemas/schemas.MessageReader'
          type: array
        ownerId:
          type: string
      required:
      - message
