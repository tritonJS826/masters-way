    schemas.UploadFileResponse:
      example:
        previewUrl: previewUrl
        OwnerId: OwnerId
        srcUrl: srcUrl
        Id: Id
        iconUrl: iconUrl
        Name: Name
      properties:
        Id:
          type: string
        Name:
          type: string
        OwnerId:
          type: string
        iconUrl:
          type: string
        previewUrl:
          type: string
        srcUrl:
          type: string
      required:
      - Id
      - Name
      - OwnerId
      - iconUrl
      - previewUrl
      - srcUrl
      type: object
