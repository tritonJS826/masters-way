definitions:
  schemas.MessageReader:
    properties:
      imageUrl:
        type: string
      name:
        type: string
      readDate:
        type: string
      userId:
        type: string
    required:
    - imageUrl
    - name
    - readDate
    - userId
    type: object
  schemas.MessageResponse:
    properties:
      message:
        type: string
      messageReaders:
        items:
          $ref: '#/definitions/schemas.MessageReader'
        type: array
      ownerId:
        type: string
      ownerImageUrl:
        type: string
      ownerName:
        type: string
      roomId:
        type: string
    required:
    - message
    - messageReaders
    - ownerId
    - ownerImageUrl
    - ownerName
    - roomId
    type: object
  schemas.RoomPopulatedResponse:
    properties:
      imageUrl:
        type: string
      messages:
        items:
          $ref: '#/definitions/schemas.MessageResponse'
        type: array
      name:
        type: string
      roomId:
        type: string
      roomType:
        type: string
      users:
        items:
          $ref: '#/definitions/schemas.UserResponse'
        type: array
    required:
    - imageUrl
    - messages
    - name
    - roomId
    - roomType
    - users
    type: object
  schemas.SendMessagePayload:
    properties:
      message:
        $ref: '#/definitions/schemas.MessageResponse'
      users:
        items:
          type: string
        type: array
    required:
    - message
    - users
    type: object
  schemas.UserResponse:
    properties:
      imageUrl:
        type: string
      name:
        type: string
      role:
        type: string
      userId:
        type: string
    required:
    - imageUrl
    - name
    - role
    - userId
    type: object
info:
  contact: {}
paths:
  /messages:
    post:
      consumes:
      - application/json
      operationId: send-message-event
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.SendMessagePayload'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Send message to socket
      tags:
      - socket
  /rooms:
    post:
      consumes:
      - application/json
      operationId: send-room-event
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.RoomPopulatedResponse'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Send created room event
      tags:
      - socket
  /ws:
    get:
      consumes:
      - application/json
      operationId: connect-socket
      parameters:
      - description: token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Connect to socket
      tags:
      - socket
swagger: "2.0"
