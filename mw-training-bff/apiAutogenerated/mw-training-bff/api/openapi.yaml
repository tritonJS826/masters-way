components:
  schemas:
    mw-training-bff_internal_schemas.CreatePracticeMaterialPayload:
      properties:
        answer:
          type: string
        name:
          type: string
        practiceType:
          type: string
        taskDescription:
          type: string
        timeToAnswer:
          type: integer
        topicUuid:
          type: string
      required:
      - answer
      - name
      - practiceType
      - taskDescription
      - timeToAnswer
      - topicUuid
      type: object
    mw-training-bff_internal_schemas.CreateQuestionPayload:
      properties:
        answer:
          type: string
        name:
          type: string
        practice_type:
          type: string
        questionText:
          type: string
        test_uuid:
          type: string
        timeToAnswer:
          type: integer
      required:
      - answer
      - name
      - practice_type
      - questionText
      - test_uuid
      - timeToAnswer
      type: object
    mw-training-bff_internal_schemas.CreateQuestionResultRequest:
      properties:
        isOk:
          type: boolean
        questionUuid:
          type: string
        resultDescription:
          type: string
        testSessionUuid:
          type: string
        testUuid:
          type: string
        userAnswer:
          type: string
        userUuid:
          type: string
      required:
      - isOk
      - questionUuid
      - resultDescription
      - testSessionUuid
      - testUuid
      - userAnswer
      - userUuid
      type: object
    mw-training-bff_internal_schemas.CreateSessionRequest:
      properties:
        userUuid:
          type: string
      required:
      - userUuid
      type: object
    mw-training-bff_internal_schemas.CreateSessionResultRequest:
      properties:
        resultDescription:
          type: string
        sessionUuid:
          type: string
        testUuid:
          type: string
      required:
      - sessionUuid
      - testUuid
      type: object
    mw-training-bff_internal_schemas.CreateTestRequest:
      properties:
        description:
          type: string
        isPrivate:
          type: boolean
        name:
          type: string
        ownerUuid:
          type: string
      required:
      - description
      - isPrivate
      - name
      - ownerUuid
      type: object
    mw-training-bff_internal_schemas.CreateTheoryMaterialPayload:
      properties:
        description:
          type: string
        name:
          type: string
        topicUuid:
          type: string
      required:
      - description
      - name
      - topicUuid
      type: object
    mw-training-bff_internal_schemas.CreateTopicPayload:
      properties:
        name:
          type: string
      type: object
    mw-training-bff_internal_schemas.CreateTopicsPayload:
