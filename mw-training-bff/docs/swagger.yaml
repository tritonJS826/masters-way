      name:
        type: string
    type: object
  mw-training-bff_internal_schemas.CreateTrainingPayload:
    properties:
      description:
        type: string
      isPrivate:
        type: boolean
      name:
        type: string
    required:
    - description
    - isPrivate
    - name
    type: object
  mw-training-bff_internal_schemas.CreateTrainingTestRequest:
    properties:
      testUuid:
        type: string
      trainingUuid:
        type: string
    required:
    - testUuid
    - trainingUuid
    type: object
  mw-training-bff_internal_schemas.CreateTrainingTrainingTagPayload:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  mw-training-bff_internal_schemas.GetTestSessionResultResponse:
    properties:
      createdAt:
        type: string
      resultDescription:
        type: string
      sessionUuid:
        type: string
      testUuid:
        type: string
    required:
    - createdAt
    - resultDescription
    - sessionUuid
    - testUuid
    type: object
  mw-training-bff_internal_schemas.PracticeMaterial:
    properties:
      answer:
        type: string
      createdAt:
        type: string
      name:
        type: string
      order:
        type: integer
      practiceType:
        type: string
      taskDescription:
        type: string
      timeToAnswer:
        type: integer
      topicUuid:
        type: string
      updatedAt:
        type: string
      uuid:
        type: string
    required:
    - answer
    - createdAt
    - name
    - order
    - practiceType
    - taskDescription
    - timeToAnswer
    - topicUuid
    - updatedAt
    - uuid
    type: object
  mw-training-bff_internal_schemas.PracticeMaterials:
    properties:
      practiceMaterials:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.PracticeMaterial'
        type: array
      size:
        type: integer
    required:
    - practiceMaterials
    - size
    type: object
  mw-training-bff_internal_schemas.Question:
    properties:
      answer:
        type: string
      createdAt:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      order:
        type: integer
      questionText:
        type: string
      test_uuid:
        type: string
      time_to_answer:
        type: integer
      updatedAt:
        type: string
      uuid:
        type: string
    required:
    - answer
    - createdAt
    - is_active
    - order
    - questionText
    - test_uuid
    - time_to_answer
    - updatedAt
    - uuid
    type: object
  mw-training-bff_internal_schemas.QuestionResult:
    properties:
      isOk:
        type: boolean
      questionAnswer:
        type: string
      questionDescription:
        type: string
      questionName:
        type: string
      questionUuid:
        type: string
      resultDescription:
        type: string
      userAnswer:
        type: string
      userUuid:
        type: string
      uuid:
        type: string
    required:
    - isOk
    - questionAnswer
    - questionDescription
    - questionName
    - questionUuid
    - resultDescription
    - userAnswer
    - userUuid
    - uuid
    type: object
  mw-training-bff_internal_schemas.Test:
    properties:
      createdAt:
        type: string
      description:
        type: string
      isPrivate:
        type: boolean
      name:
        type: string
      ownerUuid:
        type: string
      questions:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.Question'
        type: array
      updatedAt:
        type: string
      uuid:
        type: string
    required:
    - createdAt
    - description
    - isPrivate
    - name
    - ownerUuid
    - questions
    - updatedAt
    - uuid
    type: object
  mw-training-bff_internal_schemas.TestPreview:
    properties:
      createdAt:
        type: string
      description:
        type: string
      name:
        type: string
      ownerUuid:
        type: string
      updatedAt:
        type: string
      uuid:
        type: string
    required:
    - createdAt
    - description
    - name
    - ownerUuid
    - updatedAt
    - uuid
    type: object
  mw-training-bff_internal_schemas.TestPreviewList:
    properties:
      size:
        type: integer
      testsList:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.TestPreview'
        type: array
    required:
    - size
    - testsList
    type: object
  mw-training-bff_internal_schemas.TestSession:
    properties:
      sessionUuid:
        type: string
    required:
    - sessionUuid
    type: object
  mw-training-bff_internal_schemas.TestsAmount:
    properties:
      completed:
        type: integer
      own:
        type: integer
    required:
    - completed
    - own
    type: object
  mw-training-bff_internal_schemas.TheoryMaterial:
    properties:
      createdAt:
        type: string
      description:
        type: string
      name:
        type: string
      order:
        type: integer
      topicUuid:
        type: string
      updatedAt:
        type: string
      uuid:
        type: string
    required:
    - createdAt
    - description
    - name
    - order
    - topicUuid
    - updatedAt
    - uuid
    type: object
  mw-training-bff_internal_schemas.TheoryMaterials:
    properties:
      size:
        type: integer
      theoryMaterials:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.TheoryMaterial'
        type: array
    required:
    - size
    - theoryMaterials
    type: object
  mw-training-bff_internal_schemas.Topic:
    properties:
      createdAt:
        type: string
      name:
        type: string
      order:
        type: integer
      owner:
        $ref: '#/definitions/mw-training-bff_internal_schemas.User'
      parentUuid:
        type: string
        x-nullable: true
      practiceMaterials:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.PracticeMaterial'
        type: array
      theoryMaterials:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.TheoryMaterial'
        type: array
      trainingUuid:
        type: string
      uuid:
        type: string
    required:
    - createdAt
    - name
    - order
    - owner
    - parentUuid
    - practiceMaterials
    - theoryMaterials
    - trainingUuid
    - uuid
    type: object
  mw-training-bff_internal_schemas.TopicPreview:
    properties:
      createdAt:
        type: string
      name:
        type: string
      order:
        type: integer
      parentUuid:
        type: string
        x-nullable: true
      practiceMaterialAmount:
        type: integer
      theoryMaterialAmount:
        type: integer
      trainingUuid:
        type: string
      uuid:
        type: string
    required:
    - createdAt
    - name
    - order
    - parentUuid
    - practiceMaterialAmount
    - theoryMaterialAmount
    - trainingUuid
    - uuid
    type: object
  mw-training-bff_internal_schemas.TopicTreeNode:
    properties:
      children:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.TopicTreeNode'
        type: array
      topic:
        $ref: '#/definitions/mw-training-bff_internal_schemas.TopicPreview'
    required:
    - children
    - topic
    type: object
  mw-training-bff_internal_schemas.Training:
    properties:
      createdAt:
        type: string
      description:
        type: string
      favoriteForUserUuids:
        items:
          type: string
        type: array
      isPrivate:
        type: boolean
      mentors:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.User'
        type: array
      name:
        type: string
      owner:
        $ref: '#/definitions/mw-training-bff_internal_schemas.User'
      students:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.User'
        type: array
      topicsTree:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.TopicTreeNode'
        type: array
      trainingTags:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.TrainingTag'
        type: array
      updatedAt:
        type: string
      uuid:
        type: string
    required:
    - createdAt
    - description
    - favoriteForUserUuids
    - isPrivate
    - mentors
    - name
    - owner
    - students
    - topicsTree
    - trainingTags
    - updatedAt
    - uuid
    type: object
  mw-training-bff_internal_schemas.TrainingList:
    properties:
      size:
        type: integer
      trainings:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.TrainingPreview'
        type: array
    required:
    - size
    - trainings
    type: object
  mw-training-bff_internal_schemas.TrainingPreview:
    properties:
      createdAt:
        type: string
      description:
        type: string
      favoriteForUsersAmount:
        type: integer
      isPrivate:
        type: boolean
      mentors:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.User'
        type: array
      name:
        type: string
      owner:
        $ref: '#/definitions/mw-training-bff_internal_schemas.User'
      studentsAmount:
        type: integer
      topicsAmount:
        type: integer
      trainingTag:
        items:
          $ref: '#/definitions/mw-training-bff_internal_schemas.TrainingTag'
        type: array
      updatedAt:
        type: string
      uuid:
        type: string
    required:
    - createdAt
    - description
    - favoriteForUsersAmount
    - isPrivate
    - mentors
    - name
    - owner
    - studentsAmount
    - topicsAmount
    - trainingTag
    - updatedAt
    - uuid
    type: object
  mw-training-bff_internal_schemas.TrainingTag:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  mw-training-bff_internal_schemas.TrainingsAmount:
    properties:
      favorite:
        type: integer
      mentor:
        type: integer
      owner:
        type: integer
      student:
        type: integer
    required:
    - favorite
    - mentor
    - owner
    - student
    type: object
  mw-training-bff_internal_schemas.UpdatePracticeMaterialPayload:
    properties:
      answer:
        type: string
      name:
        type: string
      order:
        type: integer
      practiceType:
        type: string
      taskDescription:
        type: string
      timeToAnswer:
        type: integer
    type: object
  mw-training-bff_internal_schemas.UpdateQuestionPayload:
    properties:
      answer:
        type: string
      name:
        type: string
      order:
        type: integer
      practice_type:
        type: string
      questionText:
        type: string
      timeToAnswer:
        type: integer
    type: object
  mw-training-bff_internal_schemas.UpdateTestRequest:
    properties:
      description:
        type: string
        x-nullable: true
      isPrivate:
        type: boolean
        x-nullable: true
      name:
        type: string
        x-nullable: true
    type: object
  mw-training-bff_internal_schemas.UpdateTheoryMaterialPayload:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  mw-training-bff_internal_schemas.UpdateTopicPayload:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  mw-training-bff_internal_schemas.UpdateTrainingPayload:
    properties:
      description:
        type: string
        x-nullable: true
      isPrivate:
        type: boolean
        x-nullable: true
      name:
        type: string
        x-nullable: true
    type: object
  mw-training-bff_internal_schemas.User:
    properties:
      imageUrl:
        type: string
      name:
        type: string
      uuid:
        type: string
    required:
    - imageUrl
    - name
    - uuid
    type: object
info:
  contact: {}
  title: Masters way training-bff API
  version: "1.0"
paths:
  /favoriteUserTrainings/{trainingId}:
    delete:
      consumes:
      - application/json
      operationId: delete-favorite-user-training
      parameters:
      - description: training id
        in: path
        name: trainingId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete favorite user training
      tags:
      - favorite-user-training
    post:
      consumes:
      - application/json
      operationId: create-favorite-user-training
      parameters:
      - description: training id
        in: path
        name: trainingId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Create favorite user training
      tags:
      - favorite-user-training
  /practiceMaterials:
    post:
      consumes:
      - application/json
      operationId: create-practice-material
      parameters:
      - description: 'query params, client must use for PracticeType: ''input_word'''
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/mw-training-bff_internal_schemas.CreatePracticeMaterialPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.PracticeMaterial'
      summary: Create practice material
      tags:
      - practice-material
  /practiceMaterials/{practiceMaterialId}:
    delete:
      consumes:
      - application/json
      operationId: delete-practice-material
      parameters:
      - description: practice material id
        in: path
        name: practiceMaterialId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete practice material
      tags:
      - practice-material
    patch:
      consumes:
      - application/json
      operationId: update-practice-material
      parameters:
      - description: practice material id
        in: path
        name: practiceMaterialId
        required: true
        type: string
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/mw-training-bff_internal_schemas.UpdatePracticeMaterialPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.PracticeMaterial'
      summary: Update practice material
      tags:
      - practice-material
  /practiceMaterials/{topicId}:
    get:
      consumes:
      - application/json
      operationId: get-practice-materials-by-topic-id
      parameters:
      - description: topic id
        in: path
        name: topicId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.PracticeMaterials'
      summary: Get practice material by topic id
      tags:
      - practice-material
  /question:
    post:
      consumes:
      - application/json
      operationId: create-question
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/mw-training-bff_internal_schemas.CreateQuestionPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.Question'
      summary: Create question
      tags:
      - question
  /question/{questionId}:
    delete:
      consumes:
      - application/json
      operationId: delete-question
      parameters:
      - description: question id
        in: path
        name: questionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete question by Uuid
      tags:
      - question
    patch:
      consumes:
      - application/json
      operationId: update-question
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/mw-training-bff_internal_schemas.UpdateQuestionPayload'
      - description: topic id
        in: path
        name: questionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.Question'
      summary: Update question by uuid
      tags:
      - question
  /questionResult:
    post:
      consumes:
      - application/json
      operationId: create-question-result
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/mw-training-bff_internal_schemas.CreateQuestionResultRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.QuestionResult'
      summary: Create question result
      tags:
      - questionResult
  /questionResult/session/{sessionId}:
    get:
      consumes:
      - application/json
      operationId: get-question-results-by-session-uuid
      parameters:
      - description: session id
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/mw-training-bff_internal_schemas.QuestionResult'
            type: array
      summary: Get question results by session UUID
      tags:
      - questionResult
  /session:
    post:
      consumes:
      - application/json
      operationId: create-session
      parameters:
      - description: body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/mw-training-bff_internal_schemas.CreateSessionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.TestSession'
      summary: Create session
      tags:
      - sessions
  /test:
    get:
      consumes:
      - application/json
      operationId: get-test-list
      parameters:
      - description: name
        in: query
        name: name
        type: string
      - description: page
        in: query
        name: page
        type: integer
      - description: limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.TestPreviewList'
      summary: Get test list
      tags:
      - test
    post:
      consumes:
      - application/json
      operationId: create-test
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/mw-training-bff_internal_schemas.CreateTestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.Test'
      summary: Create test
      tags:
      - test
  /test/{testId}:
    delete:
      consumes:
      - application/json
      operationId: delete-test
      parameters:
      - description: test id
        in: path
        name: testId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete test by Uuid
      tags:
      - test
    get:
      consumes:
      - application/json
      operationId: get-test-by-id
      parameters:
      - description: test id
        in: path
        name: testId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.Test'
      summary: Get test by id
      tags:
      - test
    patch:
      consumes:
      - application/json
      operationId: update-test
      parameters:
      - description: test id
        in: path
        name: testId
        required: true
        type: string
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/mw-training-bff_internal_schemas.UpdateTestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.TestPreview'
      summary: Update test by uuid
      tags:
      - test
  /test/amount/user/{userId}:
    get:
      consumes:
      - application/json
      operationId: get-tests-amount-by-user-id
      parameters:
      - description: user id
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.TestsAmount'
      summary: Get tests amount by user id
      tags:
      - test
  /test/user/{userId}:
    get:
      consumes:
      - application/json
      operationId: get-tests-by-user-id
      parameters:
      - description: user id
        in: path
        name: userId
        required: true
        type: string
      - description: user id
        in: path
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mw-training-bff_internal_schemas.TestPreviewList'
      summary: Get tests by user id
      tags:
      - test
  /testSessionResult:
    post:
      consumes:
      - application/json
      description: If ResultDescription will no be provided - it will be generated
        with Ai
      operationId: create-test-session-result-by-session-uuid
      parameters:
      - description: body
        in: body
        name: request
        required: true
        schema:
