basePath: /mw-training
definitions:
  mw-training-bff_internal_schemas.CreatePracticeMaterialPayload:
    properties:
      answer:
        type: string
      name:
        type: string
      practiceType:
        type: string
      taskDescription:
        type: string
      timeToAnswer:
        type: integer
      topicUuid:
        type: string
