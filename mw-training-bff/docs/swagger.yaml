    - answer
    - name
    - practiceType
    - taskDescription
    - timeToAnswer
    - topicUuid
    type: object
  mw-training-bff_internal_schemas.CreateQuestionPayload:
    properties:
      answer:
        type: string
      name:
        type: string
      practice_type:
        type: string
      questionText:
        type: string
      test_uuid:
        type: string
      timeToAnswer:
        type: integer
    required:
    - answer
    - name
    - practice_type
    - questionText
    - test_uuid
    - timeToAnswer
    type: object
  mw-training-bff_internal_schemas.CreateQuestionResultRequest:
    properties:
      isOk:
        type: boolean
      questionUuid:
        type: string
      resultDescription:
        type: string
      testSessionUuid:
        type: string
      testUuid:
        type: string
      userAnswer:
        type: string
      userUuid:
        type: string
    required:
    - isOk
    - questionUuid
    - resultDescription
    - testSessionUuid
    - testUuid
    - userAnswer
    - userUuid
    type: object
  mw-training-bff_internal_schemas.CreateSessionRequest:
    properties:
      userUuid:
        type: string
    required:
