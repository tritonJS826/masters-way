      testUuid:
        type: string
    required:
    - sessionUuid
    - testUuid
    type: object
  mw-training-bff_internal_schemas.CreateTestRequest:
    properties:
      description:
        type: string
      isPrivate:
        type: boolean
      name:
        type: string
      ownerUuid:
        type: string
    required:
    - description
    - isPrivate
    - name
    - ownerUuid
    type: object
  mw-training-bff_internal_schemas.CreateTheoryMaterialPayload:
    properties:
      description:
        type: string
      name:
        type: string
      topicUuid:
        type: string
    required:
    - description
    - name
    - topicUuid
    type: object
  mw-training-bff_internal_schemas.CreateTopicPayload:
