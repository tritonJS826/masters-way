    get:
      description: resets db
      responses:
        "204":
          description: No Content
      summary: resets db
      tags:
      - dev
  /send:
    post:
      consumes:
      - application/json
      description: Sending messages to recipients by smtp and saving the log of the
        sent mail
      operationId: send-mail
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/mwmail_internal_schemas.MailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mwmail_internal_schemas.SendMailResponse'
      summary: Sending messages to recipients and save logs
      tags:
      - mail
