user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    proxy_max_temp_file_size 0;

    server {
        listen 80;
        server_name mastersway.netlify.app 127.0.0.1 localhost;

        location / {
            resolver 127.0.0.11;
            # 172.17.0.1:5173 mw-webapp host.docker.internal
            proxy_pass http://mw-webapp:5173;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # 2 next fields for vite websocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # mw-chat
        location /chat-api {
            resolver 127.0.0.11;
            # 172.17.0.1:8001 mw-chat:8001
            proxy_pass http://mw-chat:8001;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }


        # mw-chat-bff
        location /chat {
            resolver 127.0.0.11;
            # 172.17.0.1:7999 mw-chat-bff:7999
            proxy_pass http://172.17.0.1:7999;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # mw-chat-websoscket
        location /mw-chat-websocket/ws {
            resolver 127.0.0.11;
            # 172.17.0.1:7994 mw-chat-websocket:7994
            proxy_pass http://172.17.0.1:7994;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # mw-server
        location /api {
            resolver 127.0.0.11;
            # 172.17.0.1:8000 mw-server:8000
            proxy_pass http://172.17.0.1:8000;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

        }
    }

    include /etc/nginx/conf.d/*.conf;
}
