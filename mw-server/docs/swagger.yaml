info:
  contact: {}
  title: Masters way general API
  version: "1.0"
paths:
  /auth/{provider}:
    get:
      consumes:
      - application/json
      operationId: begin-auth
      parameters:
      - description: google
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
      summary: Begin oauth
      tags:
      - auth
  /auth/{provider}/callback:
    post:
      consumes:
      - application/json
      operationId: google auth log in callback function
      parameters:
      - description: state parameter
        in: query
        name: state
        required: true
        type: string
      - description: google
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Log in with google oAuth
      tags:
      - auth
  /auth/current:
    get:
      consumes:
      - application/json
      operationId: get-current-authorized-user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.UserPopulatedResponse'
      summary: Get current authorized user
      tags:
      - auth
  /auth/login/local/{userEmail}:
    get:
      consumes:
      - application/json
      description: Login locally by providing an email address.
      operationId: get token locally
      parameters:
      - description: email
        in: path
        name: userEmail
        required: true
        type: string
      produces:
      - application/json
      responses:
        "304":
          description: redirect
      summary: login locally by email (with no oauth)
      tags:
      - auth
  /auth/logout/{provider}:
    get:
      consumes:
      - application/json
      operationId: logout-current-authorized-user
      parameters:
      - description: google
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ResponseStatusString'
      summary: Logout current authorized user
      tags:
      - auth
  /comments:
    post:
      consumes:
      - application/json
      operationId: create-comment
      parameters:
      - description: query params
        in: body
        name: request
