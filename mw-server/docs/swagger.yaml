info:
  contact: {}
  title: Masters way API
  version: "1.0"
paths:
  /comments:
    post:
      consumes:
      - application/json
      operationId: create-comment
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.CreateCommentPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.CommentPopulatedResponse'
      summary: Create a new comment
      tags:
      - comment
  /comments/{commentId}:
    delete:
      consumes:
      - application/json
      operationId: delete-comment
      parameters:
      - description: comment ID
        in: path
        name: commentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete comment by UUID
      tags:
      - comment
    patch:
      consumes:
      - application/json
      operationId: update-comment
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.UpdateCommentPayload'
      - description: comment ID
        in: path
        name: commentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.CommentPopulatedResponse'
      summary: Update comment by UUID
      tags:
      - comment
  /compositeWay:
    post:
      consumes:
      - application/json
      operationId: create-compositeWay
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.AddWayToCompositeWayPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.CompositeWayRelation'
      summary: Add a way to composite way
      tags:
      - compositeWay
  /compositeWay/{parentWayId}/{childWayId}:
    delete:
      consumes:
      - application/json
      operationId: delete-compositeWay relation
      parameters:
      - description: parentWay ID
        in: path
        name: parentWayId
        required: true
        type: string
      - description: childWay ID
        in: path
        name: childWayId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete composite way relation
      tags:
      - compositeWay
  /dayReports:
    post:
      consumes:
      - application/json
      operationId: create-dayReport
      parameters:
      - description: query params
        in: body
        name: request
        required: true
