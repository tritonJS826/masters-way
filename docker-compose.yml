version: "3.9"
services:
  postgres-general:
    build:
      context: ./postgres
      dockerfile: postgres-general.Dockerfile
    container_name: postgres-general
    ports:
      - "5432:5432"
    volumes:
      - postgres-general:/var/lib/postgresql/data
    env_file:
      - ./mw-server/.env
    networks:
      - app-network

  # mw-general
  mw-server:
    image: victorveretennikov58/masters-way:mw-server.${COMMIT_HASH}.${COMMIT_DATE}
    env_file: ./mw-server/.env
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - postgres-general
    networks:
      - app-network

  postgres-chat:
    build:
      context: ./postgres
      dockerfile: postgres-chat.Dockerfile
    container_name: postgres-chat
    ports:
      - "5433:5432"
    volumes:
      - postgres-chat:/var/lib/postgresql/data
    env_file:
      - ./mw-chat/.env
    networks:
      - app-network
  
  mw-chat:
    image: victorveretennikov58/masters-way:mw-chat.${COMMIT_HASH}.${COMMIT_DATE}
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      - postgres-chat
    networks:
      - app-network
  
  mw-chat-bff:
    image: victorveretennikov58/masters-way:mw-chat-bff.${COMMIT_HASH}.${COMMIT_DATE}
    restart: unless-stopped
    ports:
      - "7999:7999"
    depends_on:
      - mw-chat
    networks:
      - app-network

  nginx:
    image: nginx:1.24.0
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./gateway/local.nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mw-server
      - mw-chat
      - mw-chat-bff
    networks:
      - app-network

volumes:
  postgres-general:
  postgres-chat:

networks:
  app-network:
    driver: bridge
